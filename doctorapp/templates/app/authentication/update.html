        <div class="page-header">
            <div class="page-header-image" style="background-image:url('../assets/images/login.jpg')"></div>

            <div class="container">
    <div class="col-md-12 content-center">
        <div class="card-plain">
            {% if data %}
            <form action="#" class="form" method="POST" >
                {% csrf_token %}
                <div class="header">
                    <div class="logo-container">
                        <img src="..\assets\images\logo.svg" alt="">
                    </div>
                    <h5>Update Page</h5>                    
                </div>
                <div class="content">
                    <div class="input-group">
                        <input type="text" class="form-control" value="{{data.Email}}" name = "email">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-email"></i>
                        </span>
                    </div>
                    <div class="input-group">
                        <input type="text" value="{{data.Firstname}}" class="form-control" name="fname">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-lock"></i>
                        </span>
                    </div>
                    <div class="input-group">
                        <input type="text" value="{{data.Lastname}}" class="form-control" name="lname">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-lock"></i>
                        </span>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" value="{{data.Address}}" name="address">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-account-circle"></i>
                        </span>
                    </div>
                    <div class="input-group">
                        <input type="number" class="form-control" value="{{data.Age}}" name="age">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-account-circle"></i>
                        </span>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" value="{{data.Phonenumber}}" name="conn">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-account-circle"></i>
                        </span>
                    </div>                      
                </div>
                <div class="checkbox">
                        <input id="terms" type="checkbox">
                        <label for="terms">
                                I read and agree to the <a href="javascript:void(0);">terms of usage</a>
                        </label>
                    </div>
                <div class="footer text-center">
                    <input type="submit" class="btn btn-primary btn-round btn-lg btn-block waves-effect waves-light" value="Update">
                    <h5><a class="link" href="login.html">You already have a membership?</a></h5>
                    
                </div>
            </form>
            {% endif %}
        </div>
    </div>
</div>
